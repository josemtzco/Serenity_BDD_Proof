# File: src/test/resources/serenity.conf

# Base URL configuration
webdriver.base.url = "http://127.0.0.1:5500/"
webdriver.driver = chrome

serenity {
  project.name = "Serenity BDD Test Suite"
  outputDirectory = "target/site/serenity"
  use.unique.browser = true
  timeout.wait = 10000
}

# Chrome-specific settings
chrome {
  headless = false
  switches = "--start-maximized,--disable-popup-blocking"
}